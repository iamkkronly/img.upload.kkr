<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Image Enhancer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        img { max-width: 100%; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Enhance Your Photo to 4K</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Enhance Image</button>
    </form>
    <br>
    <h2>Original Image</h2>
    <img src="#" alt="Uploaded Image" id="originalImage">
    <h2>Enhanced Image</h2>
    <img src="#" alt="Enhanced Image" id="enhancedImage">
</body>
</html>
